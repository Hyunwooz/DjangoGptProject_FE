<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
    </head>
    <body>
        <main>
    		<form class="user-login" method="post">
                <h2>JOIN</h2>
                <input type="email" placeholder="이메일을 적어주세요.">
                <input type="text" placeholder="직업을 알려주세요.">
                <input type="password" placeholder="비밀번호를 적어주세요.">
                <input type="password" placeholder="비밀번호를 확인하세요.">
                <input class="join_btn" type="submit" value="회원가입">
            </form>
        </main>
    </body>
    <script src="{% static 'user/js/login.js' %}"></script>
</html>
