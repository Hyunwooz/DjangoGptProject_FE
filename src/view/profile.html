<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AgAs - Service</title>
        <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Braah+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <link rel="stylesheet" href="../assets/css/profile.css" />
    </head>
    <body>
        <!-- header -->
        <header>
            <nav class="header">
                <h1>
                    <a href="../../index.html">
                        <img src="../assets/img/logo.svg" alt="AgAs">
                    </a>
                </h1>
                <ul class="navbar__menu">
                    <li class="is_logined">
                        <a href="./question.html">TRY IT</a>
                    </li>
                    <li class="always_show">
                        <a href="./lounge.html">LOUNGE</a>
                    </li>
                    <li class="is_not_logined">
                        <a href="./login.html">LOGIN</a>
                    </li>
                    <li class="is_not_logined">
                        <a href="./join.html">JOIN</a>
                    </li>
                    <li class="is_logined">
                        <a class="logout_btn" href="#">LOGOUT</a>
                    </li>
                    <li class="is_logined">
                        <a href="./mypage.html" class="avatar_img_li">
                            <img class="avatar_img" alt="프로필">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- // header -->
        <!-- main --> 
        <main>
            <section>
                <form class="user-profile-form" action="{% url 'user:pf-edit' %}" enctype="multipart/form-data" method="post">
                    <h2>Profile</h2>
                    <div class="profile_info">
                        <div class="profile_avatar">
                            <h3>My Avatar</h3>
                            <img src="../assets/img/sample.png" alt="" class="user-avatar" />
                            <div class="avatar_div">
                                <label for="profile-avatar">이미지 변경하기</label>
                                <input type="file" id="profile-avatar" name="avatarUrl" value="">
                            </div>
                        </div>
                        <div>
                            <div class="name_div">
                                <label for="profile-name">닉네임</label>
                                <input type="text" id="profile-name" name="nickname" value="닉네임">
                            </div>
                            <div class="aboutMe_div">
                                <label for="profile-aboutMe">자기소개</label>
                                <textarea id="profile-aboutMe"  name="aboutMe" type="text" rows="20">자기소개 입니다.</textarea>
                            </div>
                        </div>
                    </div>
                    <input class="pf-save_btn" type="submit" value="저장">
                    <!-- <a class="change-pw_btn" href="#">비밀번호 변경 하러가기</a> -->
                </form>
            </section>
        </main>
        <!-- // main -->
        <!-- footer -->
        <footer>
            <div class="footer_wrap">
                <div class="footer_slogun">
                    <strong>Automatically</strong>
                    <p>generate advertising scripts</p>
                    <p>using <strong>ChatGPT</strong></p>
                </div>
                <div class="footer_author">
                    <strong>ChatGPT연동 프로젝트 입니다 :)</strong>
                    <p>
                        Copyright 2023. Chilli All rights reserved.
                    </p>
                </div>
            </div>
        </footer>
        <!-- // footer -->
        <script src="../assets/js/user/auth.js"></script>
        <script src="../assets/js/is_logined.js"></script>
        <script src="../assets/js/user/logout.js"></script>
        <script src="../assets/js/user/profile.js" type="module"></script>
    </body>
</html>
